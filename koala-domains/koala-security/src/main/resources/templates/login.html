<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>考拉开源</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/login.css" rel="stylesheet" media="screen">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
  <div class="login-content">
    <div class="login-tit">考拉开源</div>
    <div th:if="${param.error}" th:text="用户名密码错误" style="color: red"></div>
    <form name="form" th:action="@{/login}" method="post">
      <div class="login-input">
        <input type="text" name="username" placeholder="用户名"/>
      </div>
      <div class="login-input">
        <input type="password" name="password" placeholder="密码"/>
      </div>
      <div class="login-btn">
        <div class="login-btn-left" onclick="javascript:form.submit();">
          <span>登录</span>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script>
  function changeImg(){
    let pic = document.getElementById('picture');
    console.log(pic.src)
    if(pic.getAttribute("src",2) =="img/check.png"){
      pic.src ="img/checked.png"
    }else{
      pic.src ="img/check.png"
    }
  }



















</script>
</body>
</html>
